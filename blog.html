        <h2>Posts from <a href="http://mcbjam.blogspot.fr/">My Blogger Blog</a> </h2>


     <script>
         var blogid = getUrlVars()["blogid"];
         if (blogid == null) {
             blogid="9148154939134531051";
         }
         var posturl = 'https://www.googleapis.com/blogger/v3/blogs/'+blogid+'/posts?fields=items(id%2Ctitle)&key=AIzaSyCAKZ8JE1BavUMjiD872EmwTqZ4xAgRUtg';
         $.ajax({
             url: posturl,
             type: 'GET',
             dataType: 'jsonp',
             success: function (data) {
                 var items = data.items;
                 for (var i = 0; i < items.length; i++) {
                     $("#posts").append(
                         '<a href="post.html?blogid=' + blogid + '&postid=' + items[i].id + '">' + items[i].title + '</a><br>'
                          );
                     // alert(items[i].id);
                     //alert(items[i].title);
                     if (console && console.log) {

                     }
                 }

             }
         });

         function getUrlVars() {
             var vars = [], hash;
             var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
             for (var i = 0; i < hashes.length; i++) {
                 hash = hashes[i].split('=');
                 vars.push(hash[0]);
                 vars[hash[0]] = hash[1];
             }
             return vars;
         }

    </script>
